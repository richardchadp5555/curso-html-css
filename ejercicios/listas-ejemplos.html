<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos de listas en HTML</title>
</head>
<body>
    <!--Lista numerada-->
    <p>LISTA NUMERADA</p>
    <ol>
        <li>Primero</li>
        <li>Segundo</li>
        <li>Tercero</li>
        <li>Cuarto</li>
    </ol>

    <!--Lista no numerada-->
    <p>LISTA NO NUMERADA</p>
    <ul>
        <li>Primero</li>
        <li>Segundo</li>
        <li>Tercero</li>
        <li>Cuarto</li>
    </ul>

    <!--Lista de definición-->
    <p>LISTA DE DEFINICIÓN</p>
    <dl>
        <dt>HTML</dt>
        <dd>Lenguaje de la web</dd>

        <dt>CSS</dt>
        <dd>Hojas de estilos</dd>
    </dl>
</body>
</html>
