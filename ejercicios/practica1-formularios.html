<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 1. Formularios</title>
</head>
<body>
    <form method="POST" action="#">
        <!--Campo para introducir el nombre-->
        <p>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre">
        </p>
        <!--Campo para introducir el correo-->
        <p>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" placeholder="correo@ejemplo.com" required>
        </p>
        <!--Campo para introducir la edad-->
        <p>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" placeholder="Ingresa tu edad" min="1" max="120" required>
        </p>
        <!--Botón para enviar los datos-->
        <p>
            <button type="Submit">Enviar</button>
        </p>
    </form>
</body>
</html>
